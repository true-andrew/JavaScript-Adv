<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegExp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<form action="" style="width: 550px; margin: 10px auto">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Имя</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Только буквы">
    </div>

    <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Телефон</label>
        <input type="tel" class="form-control" id="exampleFormControlInput2" placeholder="+7(000)000-0000">
    </div>

    <div class="mb-3">
        <label for="exampleFormControlInput3" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="mail@mail.ru">
    </div>

    <div class="input-group">
        <span class="input-group-text">With textarea</span>
        <textarea class="form-control" id="textarea" aria-label="With textarea"></textarea>
    </div>

    <button type="button" class="btn btn-primary" style="margin: 10px auto">Проверка</button>
</form>
<script>
    //1 задание
    let text = `he said 'hi', adawkldmawlkdm and 'lol' you're`
    let regexp = /'/g;
    console.log(text.replace(regexp, '"'));

    //2 задание
    //для обработки отдельных слов достаточно использовать /B
    let text2 = `'adw' he said 'hi', adawkldmawlkdm and 'lol' you're 'aw'`
    let regexp2 = /\B'|'\B/g;
    console.log(text2.replace(regexp2, '"'));

    //3 задание

    let exp1 =  new RegExp('[A-Za-z]+', 'g');
    let exp2 =  new RegExp('\\+7\\(\\d{3}\\)\\d{3}-\\d{4}', 'g');
    let exp3 = /\w+[.-]?\w*@\w+\.ru/g;
    let exp4 = /.+/g;

    document.querySelector('.btn-primary').addEventListener('click', () => {
        let tel = document.getElementById('exampleFormControlInput2');
        let check = tel.value.match(exp2);
        // console.log(check);
        if (check !== null && check.length === 1 && check[0] === tel.value) {
            tel.style = 'background-color: green';
        } else {
            tel.style = 'background-color: red';
        }
        //name
        let name = document.getElementById('exampleFormControlInput1');
        let checkName = name.value.match(exp1);
        // console.log(checkName);
        if (checkName !== null && checkName.length === 1 && checkName[0] === name.value) {
            name.style = 'background-color: green';
        } else {
            name.style = 'background-color: red';
        }
        //email

        let email = document.getElementById('exampleFormControlInput3');
        let checkEmail = email.value.match(exp3);
        // console.log(checkEmail)
        if (checkEmail !== null && checkEmail.length === 1 && checkEmail[0] === email.value) {
            email.style = 'background-color: green';
        } else {
            email.style = 'background-color: red';
        }

        //textarea
        let area = document.querySelector('#textarea');
        let checkArea = area.value.match(exp4);
        console.log(checkArea)
        if (checkArea !== null && checkArea.length === 1 && checkArea[0] === area.value) {
            area.style = 'background-color: green';
        } else {
            area.style = 'background-color: red';
        }
    })


</script>
</body>
</html>
