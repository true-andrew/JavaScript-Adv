<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <header>
        <h1 class="shop-heading">Shop</h1>
        <form class="search">
            <input type="text" class="goods-search" v-model="searchLine"/>
            <button class="search-button btn btn-light" type="submit" @click.prevent="$root.$refs.products.filter()">Искать
            </button>
        </form>
        <button type="button" class="cart-button" @click="$root.$refs.cart.isVisibleCart=!$root.$refs.cart.isVisibleCart">Корзина</button>
    </header>
    <main>
        <cart ref="cart"></cart>
        <products ref="products"></products>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="CartComponent.js"></script>
<script src="ProductsComponent.js"></script>
<script src="script.js"></script>
</body>
</html>
