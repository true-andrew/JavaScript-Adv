<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
<header>
    <h1 class="shop-heading">Shop</h1>
    <button type="button" class="cart-button">Корзина</button>
    <input type="checkbox" name="cart" id="cart">
</header>
<main>
    <div class="cart-list invisible">
        <div>
            <div class="cart-list-goods"></div>
        </div>
        <h1 class="cart-heading">Всего товаров: <span id="number_of_goods"></span></h1>
        <h1 class="cart-heading">Итого: <span id="price_of_goods"></span></h1>
    </div>
    <div class="goods-list"></div>
</main>

</body>
</html>
